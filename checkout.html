<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        html,
        body {
            font-size: 1px;
            height: 100%;
        }

        .container {
            width: 375rem;
            height: 100%;
            position: relative;
            overflow: scroll;
            scrollbar-width: none;
            margin: 0 auto;
        }

        .success {
            width: 98rem;
            height: 98rem;

            border-radius: 50%;
            opacity: 1;
            background-color: rgba(255, 108, 114, 1);
            box-shadow: 0rem 4rem 12rem rgba(166, 3, 0, 0.2), inset -2rem -2rem 0rem rgba(255, 255, 255, 1), inset 2rem 2rem 0rem rgba(255, 255, 255, 1);
            background-image: url("./img/select.svg");
            background-repeat: no-repeat;
            background-size: 46rem 31rem;
            background-position: center;

            margin: 96rem auto 0 auto;
        }

        .title {
            width: 322rem;

            color: rgba(102, 102, 102, 1);
            font-size: 14rem;

            margin: 21rem auto 0 auto;
        }


        .sTitle {
            font-size: 16rem;
            color: rgba(51, 51, 51, 1);
            font-weight: bolder;
        }

        .address {
            width: 322rem;

            margin: 48rem auto 0 auto;
            display: flex;
        }

        .address-content {
            font-size: 14rem;
            color: rgba(102, 102, 102, 1);
            margin: 2rem 0 0 8rem;
        }

        .address-content div:nth-child(2) {
            margin-top: 5rem;
        }


        /* 产品列表 */
        .products {
            width: 322rem;

            margin: 48rem auto 0 auto;
            display: flex;
        }

        .products-goods {
            width: 274rem;

        }

        .products-goods .goods-item {
            width: 274rem;
            height: 43rem;

            border-radius: 20rem;

            display: flex;

            margin: 0 auto 33rem auto;
        }

        .goods-item .gi-img {
            width: 41rem;
            height: 43rem;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: 5rem;
        }

        .goods-item .gi-img img {
            width: 41rem;
            height: 43rem;
        }

        .gi-mid {
            margin-left: 10rem;
        }

        .gm-title {
            width: 130rem;
            font-size: 14rem;
            font-weight: 600;
        }

        .right-description {
            width: 110rem;
            display: flex;
            align-items: center;
            margin-top: 4rem;
        }

        .rd-disposition {
            width: 85rem;
            font-size: 10rem;
            margin-left: 5rem;
            margin-top: 1rem;
        }

        .rd-color {
            width: 12rem;
            height: 12rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .rd-color img:nth-child(1) {
            width: 12rem;
            height: 12rem;
            position: absolute;
            left: 0;
            top: 0;
        }

        .rd-color img:nth-child(2) {
            width: 8rem;
            height: 8rem;
            position: absolute;
            left: 2rem;
            top: 2rem;
        }

        .rd-dropDown {
            width: 6rem;
            height: 12rem;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rd-dropDown img {
            width: 6rem;
            height: 12rem;
        }

        .gi-right {
            width: 215rem;
            display: flex;
            justify-content: space-between;
            align-items: end;

            margin-left: 10rem;
        }

        .gi-right .gr-price {
            font-size: 20rem;
            font-weight: bolder;
            color: rgba(255, 108, 114, 1);
        }

        .gi-right .gr-price::before {
            content: "￥";
            font-size: 14rem;
            font-weight: normal;
        }

        .gi-right .gr-price::after {
            content: "RMB";
            font-size: 14rem;
            font-weight: normal;
        }

        /* 金额 */
        .money {
            width: 322rem;

            margin: 20rem auto 0 auto;
            display: flex;
        }

        .checkout {
            width: 274rem;
        }

        .cPrice {
            font-size: 16rem;
        }

        .cPrice::before {
            content: "￥";
            font-size: 12rem;
            font-weight: normal;
        }

        .cPrice::after {
            content: "RMB";
            font-size: 12rem;
            font-weight: normal;
        }

        .checkout-oldPrice {
            width: 249rem;

            font-size: 14rem;
            font-weight: bolder;

            display: flex;
            justify-content: space-between;
            margin: 4rem auto 0 auto;
        }


        .checkout-preferent {
            width: 249rem;

            font-size: 14rem;
            font-weight: bolder;

            display: flex;
            justify-content: space-between;
            margin: 10rem auto 0 auto;
        }

        .checkout-preferent .cPreferent {
            display: flex;
        }

        .checkout-preferent .cPreferent .cPreferent-goods {
            padding-top: 4rem;
            font-size: 10rem;
            font-weight: normal;
            color: rgba(153, 153, 153, 1);
        }

        .checkout-sum {
            width: 249rem;

            font-size: 16rem;
            font-weight: bolder;
            color: rgba(255, 108, 114, 1);

            display: flex;
            justify-content: space-between;
            margin: 40rem auto 0 auto;
        }

        .checkout-sum .cPrice {
            font-size: 18rem;
        }

        /* 按钮 */
        .btn {
            width: 338rem;
            height: 48rem;

            font-size: 18rem;
            color: rgba(255, 255, 255, 1);

            opacity: 1;
            border-radius: 283rem;
            background: rgba(255, 108, 114, 1);
            box-shadow: 0rem 3rem 6rem rgba(166, 3, 0, 0.3), inset -1rem -1rem 0rem rgba(255, 255, 255, 1), inset 1rem 1rem 0rem rgba(255, 255, 255, 1);

            margin: 37rem auto 64rem auto;
            text-align: center;
            line-height: 46rem;

            display: flex;

            background-image: url("./img/btn-left.png");
            background-repeat: no-repeat;
            background-size: contain;

        }

        .btn .return-cart {
            width: 133rem;
        }

        .btn .return-home {
            width: 205rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success"></div>
        <div class="title">您已成功下单，感谢您的购买，本次购买信息如下：</div>
        <!-- 地址 -->
        <div class="address">
            <div class="sTitle">地址：</div>
            <div class="address-content">
                <div>广州市 白云区 金山街道</div>
                <div>免配送费，48小时内发货</div>
            </div>
        </div>
        <!-- 产品 -->
        <div class="products">
            <div class="sTitle">产品：</div>
            <div class="products-goods">
                <div class="goods-item">
                    <div class="gi-img">
                        <img src="./img/earphone3.svg" alt="" style="width: 220rem;">
                    </div>
                    <div class="gi-mid">
                        <div class="gm-title">
                            漫步者/HECAT
                        </div>
                        <div class="right-description">
                            <div class="rd-color">
                                <img src="./img/rd-colorGolden.svg" alt="">
                                <img src="./img/rd-cirColorGolden.svg" alt="">
                            </div>
                            <div class="rd-disposition">
                                奢华金/官方标配
                            </div>
                            <div class="rd-dropDown">
                                <img src="./img/rd-dropDown.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="gi-right">
                        <div class="gr-price">224</div>
                    </div>
                </div>
                <div class="goods-item">
                    <div class="gi-img">
                        <img src="./img/watch.svg" alt="" style="width: 110rem;margin-left: 5rem;">
                    </div>
                    <div class="gi-mid">
                        <div class="gm-title">
                            MIUI/小米智能手环
                        </div>
                        <div class="right-description">
                            <div class="rd-color">
                                <img src="./img/rd-colorBlack.svg" alt="">
                                <img src="./img/rd-cirColorBlack.svg" alt="">
                            </div>
                            <div class="rd-disposition">
                                标准黑/官方标配
                            </div>
                            <div class="rd-dropDown">
                                <img src="./img/rd-dropDown.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="gi-right">
                        <div class="gr-price">299</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 金额 -->
        <div class="money">
            <div class="sTitle">金额：</div>
            <div class="checkout">
                <div class="checkout-oldPrice">
                    <div>商品总价</div>
                    <div class="cPrice">598</div>
                </div>
                <div class="checkout-preferent">
                    <div class="cPreferent">
                        <div>优惠</div>
                        <div class="cPreferent-goods">（漫步者/HECAT）</div>
                    </div>
                    <div class="cPrice">-75</div>
                </div>
                <div class="checkout-sum">
                    <div>合计</div>
                    <div class="cPrice">523</div>
                </div>
            </div>
        </div>
        <div class="btn">
            <a href="myCart.html">
                <div class="return-cart">返回购物车</div>
            </a>
            <a href="home.html">
                <div class="return-home">返回主页</div>
            </a>
        </div>
    </div>
</body>
<script src="./js/adapt.js"></script>

</html>
