<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: rgba(245, 245, 245, 1);
        }

        .container {
            width: 375px;
            height: 90%;
            position: relative;
            overflow: scroll;
            margin: 0 auto;
            /*设置背景图片*/
            background-image: url("./img/myCartBg.png");
            background-position: 0 0;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .head {
            padding-top: 50px;
            margin-bottom: 18px;
        }

        .head-mine {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            color: rgba(255, 108, 114, 1);
        }

        .head-icon {
            width: 22px;
            height: 22px;
            position: absolute;
            top: 50px;
            right: 20px;
        }

        .head-icon img {
            width: 22px;
            height: 22px;
        }

        /* 商品列表 */
        .goods {
            width: 375px;
            /* height: 1000px; */

        }

        .goods .goods-item {
            width: 350px;
            height: 120px;

            border-radius: 20px;
            background-image: url("./img/cartGitemBg.png");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: -5px 0;

            display: flex;

            margin: 0 auto;
        }

        .goods-item .gi-img {
            width: 89px;
            height: 110px;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: 13px;
        }

        .goods-item .gi-img img {
            width: 89px;
            height: 80px;
        }

        .right-title {
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
        }

        .right-description {
            width: 110px;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
        }

        .rd-disposition {
            width: 85px;
            font-size: 10px;
            margin-left: 5px;
            margin-top: 1px;
        }

        .rd-color img {
            background-image: url("img/rd-cirColor.svg");
            background-repeat: no-repeat;
            background-position: 1px 1.5px;
        }

        .rd-dropDown {
            width: 6px;
            height: 12px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rd-dropDown img {
            width: 6px;
            height: 12px;
        }

        .right-bottom {
            width: 215px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-top: 2px;
        }

        .right-bottom .rb-price {
            font-size: 20px;
            font-weight: bolder;
            color: rgba(255, 108, 114, 1);
        }

        .right-bottom .rb-oldPrice {
            font-size: 10px;
            color: rgba(153, 153, 153, 1);
            text-decoration: line-through;
            margin-top: 5px;
        }

        .right-bottom .rb-price::before {
            content: "￥";
            font-size: 14px;
            font-weight: normal;
        }

        .right-bottom .rb-price::after {
            content: "RMB";
            font-size: 14px;
            font-weight: normal;
        }

        .right-bottom .rb-count {
            width: 81px;
            height: 30px;

            border-radius: 270px;
            background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%);
            box-shadow: -2px -2px 4px rgba(255, 255, 255, 1),
                2px 2px 4px rgba(161, 3, 8, 0.2),
                inset -0.6px -0.6px 0px rgba(255, 255, 255, 1),
                inset 0.6px 0.6px 0px rgba(255, 255, 255, 1);

            color: rgba(255, 255, 255, 1);
            line-height: 28px;
            text-align: center;

            display: flex;
            justify-content: space-between;
        }

        .right-bottom .rb-count .add,
        .sub {
            width: 34px;
        }

        .right-bottom .rb-count .sub img {
            width: 11px;
            height: 11px;
        }


        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
            top: 45px;
            left: 8px;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }

        .custom-checkbox .checkbox-mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: all 0.3s;
            box-sizing: border-box;
            background-color: rgba(153, 153, 153, 0.4);
        }

        .custom-checkbox input[type="checkbox"]:checked+.checkbox-mark:after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: rgba(255, 108, 114, 1);
            background-image: url("./img/select.svg");
            background-repeat: no-repeat;
            background-size: 15px 25px;
            background-position: 4px 0;
        }

        .checkout {
            width: 375px;
            margin-bottom: 200px;
        }

        .checkout-doubt {
            width: 350px;

            color: rgba(255, 108, 114, 1);
            font-size: 10px;
            text-align: right;

            margin: 0 auto;
        }

        .checkout-oldPrice {
            width: 330px;

            font-size: 14px;
            font-weight: bolder;

            display: flex;
            justify-content: space-between;
            margin: 20px auto 0 auto;
        }


        .cPrice {
            font-size: 16px;
        }

        .cPrice::before {
            content: "￥";
            font-size: 12px;
            font-weight: normal;
        }

        .cPrice::after {
            content: "RMB";
            font-size: 12px;
            font-weight: normal;
        }

        .checkout-preferent {
            width: 330px;

            font-size: 14px;
            font-weight: bolder;

            display: flex;
            justify-content: space-between;
            margin: 10px auto 0 auto;
        }

        .checkout-preferent .cPreferent {
            display: flex;
        }

        .checkout-preferent .cPreferent .cPreferent-goods {
            padding-top: 4px;
            font-size: 10px;
            font-weight: normal;
            color: rgba(153, 153, 153, 1);
        }

        .checkout-sum {
            width: 330px;

            font-size: 16px;
            font-weight: bolder;
            color: rgba(255, 108, 114, 1);

            display: flex;
            justify-content: space-between;
            margin: 40px auto 0 auto;
        }
        .checkout-sum .cPrice{
            font-size: 18px;
        }

        .checkout-btn {
            width: 338px;
            height: 48px;
            opacity: 1;

            font-size: 16px;
            color: rgba(255, 255, 255, 1);
            text-align: center;
            line-height: 46px;

            border-radius: 283px;
            background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%);
            box-shadow: 0px 3px 6px rgba(166, 3, 0, 0.3), inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);

            margin: 10px auto;
        }


        /* 底部导航栏 */
        .bottom-nav {
            width: 375px;
            height: 104px;
            /* background-color: bisque; */

            position: fixed;
            bottom: 0;
            left: 0;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;

            background-image: url("./img/bNavBg.png");
            background-position: -30px 17px;
            background-repeat: no-repeat;
        }

        .bottom-nav .item {
            width: 52px;
            height: 52px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .bottom-nav .item img {
            width: 22px;
            height: 22px;
        }

        .bottom-nav .item span {
            font-size: 14px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        .bottom-nav .item-center {
            width: 60px;
            height: 60px;
            border-radius: 50%;

            opacity: 1;
            background: rgba(255, 255, 255, 1);
            box-shadow: -2px -2px 4px rgba(255, 255, 255, 1), 2px 2px 4px rgba(161, 3, 8, 0.3), inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);
            
            position: relative;
            top: -40px;
        }
    </style>
</head>
