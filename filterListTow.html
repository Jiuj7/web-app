<head>

    <title>筛选页面2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-size: 1px;
            height: 100%;
        }

        .container {
            width: 375rem;
            height: 100%;
            /* overflow-x: hidden; */
            background-color: rgba(245, 245, 245, 1);

            display: flex;
            flex-direction: column;

            margin: 0 auto;
        }

        /* 顶部区域 */
        .header {
            width: 335rem;
            min-height: 50rem;
            /* position: relative; */

            padding: 20rem 20rem 6rem 20rem;
            background-color: rgba(255, 255, 255, 1);

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

        }

        .header .text {
            font-size: 18rem;
            color: rgba(255, 108, 114, 1);
        }

        .header .img {
            width: 38rem;
            height: 38rem;

            border-radius: 8rem;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0rem 3rem 6rem rgba(115, 6, 6, 0.2), inset -1rem -1rem 0rem rgba(255, 255, 255, 1), inset 1rem 1rem 0rem rgba(255, 255, 255, 1);
            backdrop-filter: blur(10rem);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .img img {
            width: 22rem;
            height: 22rem;
        }

        /* 标题区域 */
        .labels {
            min-height: 40rem;

            display: flex;
            justify-content: center;
            align-items: center;

            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0rem 3rem 6rem rgba(97, 23, 8, 0.2), inset -1rem -1rem 0rem rgba(255, 255, 255, 1), inset 1rem 1rem 0rem rgba(255, 255, 255, 1);
            backdrop-filter: blur(10rem);

        }

        .labels .labels-title {
            padding: 0 23rem;
        }

        .labels .labels-title span {
            padding: 7rem 0;
            color: rgba(102, 102, 102, 1);
            font-weight: 400;
            font-size: 14rem;
        }

        .labels .labels-title .image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 16rem;
            height: 16rem;
            margin-top: 4rem;
        }

        .labels .labels-title .image img {
            width: 16rem;
            height: 16rem;
        }

        .labels .labels-title .active {
            border-bottom: 2rem solid red;
            color: rgba(0, 0, 0, 1);
        }

        .labels .lb-price {
            display: flex;
            align-items: center;
        }

        .labels .lb-price .triangle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 2rem 0 0 5rem;
            height: 16rem;
            width: 7rem;
        }

        /* 商品区域 */
        .goods {
            width: 375rem;
            /* height: 1000rem; */

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

            flex-grow: 1;
            overflow-x: scroll;
            scrollbar-width: none;
        }

        .goods-item {
            width: 165rem;
            height: 220rem;

            border-radius: 10rem;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0rem 4rem 8rem rgba(97, 23, 8, 0.3);

            margin: 10rem 11rem;
        }

        .goods-item .img {
            width: 144rem;
            height: 144rem;

            margin: 0 auto;

            border-bottom: 1rem solid rgba(153, 153, 153, 0.5);
        }

        .goods-item .img img {
            width: 144rem;
            height: 144rem;
        }

        .goods-item .title {
            color: rgba(51, 51, 51, 1);
            font-size: 14rem;
            font-weight: 600;

            padding: 7rem 9rem 4rem 9rem;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .bottom {
            width: 155rem;
            display: flex;
            justify-content: space-between;
        }

        .price .nowPrice {
            font-size: 18rem;
            padding-left: 9rem;

            color: rgba(255, 108, 114, 1);
        }

        .price .nowPrice::before {
            content: "¥";
            font-size: 12rem;
        }

        .price .nowPrice::after {
            content: "起";
            font-size: 14rem;
        }

        .price .oldPrice {
            font-size: 10rem;
            padding-left: 4rem;
            color: rgba(153, 153, 153, 1);
            text-decoration: line-through;
        }

        .price .oldPrice::before {
            content: "￥";
        }

        .Seller {
            display: flex;
            padding: 5rem 0 0 9rem;
        }

        .Seller p {
            color: rgba(153, 153, 153, 1);
            font-size: 8rem;
        }

        .Seller img {
            padding-right: 2rem;
            width: 10rem;
        }

        .cart {
            width: 38rem;
            height: 38rem;
            border-radius: 50%;
            background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%), rgba(204, 204, 204, 1);
            box-shadow: 0rem 2rem 4rem rgba(97, 23, 8, 0.3), inset -0.6rem -0.6rem 0rem rgba(255, 255, 255, 1), inset 0.6rem 0.6rem 0rem rgba(255, 255, 255, 1);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart img {
            width: 26rem;
            height: 26rem;
        }
    </style>
</head>
