<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选页面1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        html,body{
            height: 100%;;
        }

        .container {
            width: 375px;
            height: 100%;
            overflow-x: hidden;
            background-color: rgba(245, 245, 245, 1);
        }

        /* 顶部区域 */
        .header {
            width: 375px;
            height: 50px;

            position: fixed;
            z-index: 1;

            background-color: rgb(255, 255, 255);
        }

        .header h2 {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 108, 114, 1);
            text-align: center;
            line-height: 50px;
        }

        .header .img {
            width: 38px;
            height: 38px;

            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 3px 6px rgba(115, 6, 6, 0.2), inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);

            position: absolute;
            right: 17px;
            top: 5px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 标题区域 */
        .labels {
            width: 375px;
            height: 40px;
            /* background-color: blue; */

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 1;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 3px 6px rgba(97, 23, 8, 0.2), inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);

            position: fixed;
            z-index: 1;
            top:50px
        }

        .labels .labels-title {
            padding: 0 25px;
        }

        .labels .labels-title span {
            padding: 7px 0;
            color: rgba(51, 51, 51, 0.6);
            font-size: 14px;
        }

        .labels .labels-title .active {
            border-bottom: 2px solid red;
            color: rgba(51, 51, 51, 1);
        }


        /* 内容区域 */
        .content {
            height: 800px;
            display: flex;

            position: relative;
        }

        /* 左侧导航栏 */
        .content .menu {
            width: 125px;
            height: 600px;

            background-color: rgba(245, 245, 245, 1);

            position: fixed;
            top: 90px;
        }

        .content .menu li {
            height: 46px;
            text-align: center;
            line-height: 46px;

            font-size: 16px;
            color: rgba(102, 102, 102, 1);

            background-color: rgba(255, 224, 225, 1);
        }

        .content .menu .active {
            color: rgba(255, 108, 114, 1);
            border-left: 3px solid rgba(255, 108, 114, 1);
            background-color: rgba(245, 245, 245, 1);
        }

        .content .menu .radius-rt {
            border-bottom-right-radius: 30px;
        }

        .content .menu .radius-rb {
            border-top-right-radius: 30px;
        }

        /* 右侧商品栏 */
        .content .goods {
            width: 250px;
            height: 600px;
            /* background-color: red; */

            position: absolute;
            right: 0;
            top: 90px;
        }

        .content .goods .goods-title {
            height: 60px;

            display: flex;
            justify-content: center;
            align-items: center;

            
        }

        .content .goods .goods-title img {
            width: 14px;
            height: 14px;
            margin-right: 9px;

        }

        .content .goods .goods-title p {
            font-size: 14px;
            color: rgba(102, 102, 102, 1);
        }

        .content .goods .goods-item {
            width: 250px;
            height: 1000px;
        }

        .content .goods .goods-item .item {
            width: 125px;
            height: 105px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            float: left;
            margin-bottom: 24px;
        }

        .content .goods .goods-item .item p {
            font-size: 14px;
            color: rgba(102, 102, 102, 1);
        }

        .content .goods .goods-item .item img {
            width: 115px;
            height: 85px;
        }


        /* 底部导航栏 */
        .bottom-nav {
            width: 375px;
            height: 104px;
            /* background-color: bisque; */

            position: fixed;
            bottom: 0;
            left: 0;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;

            background-image: url("./img/bNavBg.png");
            background-position: -30px 17px;
            background-repeat: no-repeat;
        }

        .bottom-nav .item {
            width: 52px;
            height: 52px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .bottom-nav .item img {
            width: 22px;
            height: 22px;
        }

        .bottom-nav .item span {
            font-size: 14px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        .bottom-nav .item-center {
            width: 70px;
            height: 70px;
            border-radius: 50%;

            background-image: url("./img/bNavCircle.png");
            background-size: 70px 70px;

            position: relative;
            top: -35px;
        }
    </style>
</head>
