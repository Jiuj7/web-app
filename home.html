<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body,
        html {
            height: 100%;
        }


        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(245, 245, 245, 1) 100%);
            /* background-color: rgba(245, 245, 245, 1); */
        }

        .container {
            width: 375px;
            /* height: 1000px; */
            position: relative;
            overflow: hidden;

        }

        .head {
            width: 320px;
            height: 50px;
            /* background-color: #f5f5f5; */

            margin: 0 auto;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .head img {
            width: 24px;
        }

        .head .search {
            width: 160px;
            height: 50px;

            border-radius: 288px;
            background: linear-gradient(133.51deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 69, 1) 100%);
            box-shadow: -5px -5px 10px rgba(255, 255, 255, 1), 5px 5px 10px rgba(161, 3, 8, 0.3), inset -1.3px -1.3px 0px rgba(255, 255, 255, 1), inset 1.3px 1.3px 0px rgba(255, 255, 255, 1);

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .searchImg {
            width: 38px;
            height: 38px;

            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: -1.5px -1.5px 3px rgba(255, 255, 255, 0.2), 1.5px 1.5px 2px rgba(161, 3, 8, 0.3), inset -0.6px -0.6px 0px rgba(255, 255, 255, 1), inset 0.6px 0.6px 0px rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);

            display: flex;
            justify-content: center;
            align-items: center;

            margin-right: 6px;
        }

        .searchImg img {
            width: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .searchBox {
            width: 90px;
            height: 30px;

            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);

            border: none;
            outline: none;
            background: linear-gradient(133.51deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 69, 1) 100%);

            margin-right: 10px;
        }

        .searchBox::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .title {
            width: 320px;
            font-family: 站酷庆科黄油体;
            color: rgba(255, 108, 114, 1);

            margin: 20px auto;
        }

        .title .title1 {
            font-size: 20px;
        }

        .title .title2 {
            font-size: 24px;
        }

        .title .title3 {
            font-size: 12px;
        }

        .menu {
            width: 1000px;
            height: 75px;

            display: flex;
            flex-direction: row;
            align-items: center;

        }

        .menu-item {
            width: 60px;
            height: 60px;

            border-radius: 12px;
            background: rgba(219, 105, 109, 0.1);
            box-shadow: inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);

            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: 15px;
        }

        .menu .active {
            width: 60px;
            height: 75px;

            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 69, 1) 100%);
            box-shadow: -3px -3px 6px rgba(255, 255, 255, 1), 0px 5px 10px rgba(161, 3, 8, 0.3), inset -1px -1px 0px rgba(255, 255, 255, 1), inset 1px 1px 0px rgba(255, 255, 255, 1);
        }

        .menu .active p {
            width: 32px;
            height: 38px;

            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
        }

        .banner {
            width: 375px;
            /* height: 280px; */

            /* background-color: aqua; */
        }

        .banner-item {
            width: 203px;
            height: 220px;

            /* background-color: pink; */
            background-image: url("img/banner-item-bg.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: 0 0;
            position: relative;
            margin: 40px auto 0 auto;
        }

        .banner-item .itemImg {
            width: 144px;
            height: 144px;

            margin: 0 auto;

            position: absolute;
            left: -35px;
            top: -50px;
        }

        .banner-item .itemShadow {
            width: 107px;
            height: 17px;

            position: absolute;
            left: 28px;
            top: 65px;
        }


        .banner-item .itemTitle {
            color: rgba(255, 255, 255, 1);
            font-size: 16px;
            font-weight: 500;

            margin-left: 28px;
            padding-top: 115px;
            padding-bottom: 7px;
        }

        .bottom {
            display: flex;
            align-items: center;
        }

        .left .price {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 1);

            margin-left: 26px;
            padding-bottom: 7px;
        }

        .left .ranking {
            display: flex;
            margin-left: 23px;
        }

        .left .ranking .ranking-item {
            width: 49px;
            height: 16px;

            line-height: 16px;
            text-align: center;
            font-size: 7px;
            color: rgba(255, 255, 255, 1);

            border-radius: 4px;
            border: 0.5px solid rgba(255, 255, 255, 1);

            margin-left: 5px;
        }

        .cart {
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: -1.5px -1.5px 3px rgba(255, 255, 255, 0.2), 1.5px 1.5px 3px rgba(161, 3, 8, 0.3), inset -0.6px -0.6px 0px rgba(255, 255, 255, 1), inset 0.6px 0.6px 0px rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: 5px;
        }

        .goods {
            width: 375px;
            /* height: 1000px; */

        }

        .goods .goods-item {
            width: 320px;
            height: 110px;

            border-radius: 20px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 6px 12px rgba(161, 3, 8, 0.1);

            display: flex;

            margin: 0 auto 15px auto;
        }

        .goods-item .gi-img {
            width: 89px;
            height: 110px;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: 11px;
        }

        .goods-item .gi-img img {
            width: 89px;
            height: 89px;
        }

        .right-title {
            font-size: 16px;

            margin-top: 15px;
        }

        .right-description {
            width: 196px;

            letter-spacing: 1px;
            font-size: 10px;
            color: rgba(153, 153, 153, 1);

            margin-top: 7px;
        }

        .right-bottom{
            display: flex;
            align-items: center;

            margin-top: 2px;
        }
        .right-bottom .rb-price {
            font-size: 20px;
            color: rgba(255, 108, 114, 1);
        }

        .right-bottom .rb-price::before {
            content: "￥";
            font-size: 14px;
        }

        .right-bottom .rb-price::after {
            content: "RMB";
            font-size: 14px;
        }
        .right-bottom .rb-buy{
        width: 81px;
        height: 30px;

        border-radius: 270px;
        background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%);
        box-shadow: -2px -2px 4px rgba(255, 255, 255, 1),
        2px 2px 4px rgba(161, 3, 8, 0.2),
        inset -0.6px -0.6px 0px rgba(255, 255, 255, 1),
        inset 0.6px 0.6px 0px rgba(255, 255, 255, 1);

        color: rgba(255, 255, 255, 1);
        font-size: 14px;
        line-height: 28px;
        text-align: center;

        margin-left: 21px;
        }

        
        /* 底部导航栏 */
        .bottom-nav {
            width: 375px;
            height: 104px;
            /* background-color: bisque; */

            position: fixed;
            bottom: 0;
            left: 0;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;

            background-image: url("./img/bNavBg.png");
            background-position: -30px 17px;
            background-repeat: no-repeat;
        }

        .bottom-nav .item {
            width: 52px;
            height: 52px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .bottom-nav .item img {
            width: 22px;
            height: 22px;
        }

        .bottom-nav .item span {
            font-size: 14px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        .bottom-nav .item-center {
            width: 70px;
            height: 70px;
            border-radius: 50%;

            background-image: url("./img/bNavCircle.png");
            background-size: 70px 70px;

            position: relative;
            top: -35px;
        }
    </style>
</head>
