<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body,
        html {
            font-size: 1px;
            height: 100%;
        }

        .container {
            width: 375rem;
            height: 100%;

            position: relative;
            overflow: hidden;

            background-image: url("./img/mineBg3.png"), url("./img/mineBg2.png"), url("./img/mineBg1.png");
            background-position: -142rem -30rem, -3rem -30rem, 0 -57rem;
            background-repeat: no-repeat;
            background-size: 539rem 305rem, 553rem 302rem, 375rem 317rem;

            background-color: rgba(245, 245, 245, 1);

            display: flex;
            flex-direction: column;

            margin: 0 auto;
        }

        /* 顶部 */
        .header {
            width: 100%;
            height: 180rem;
            margin-top: 35rem;
        }

        .title-mine {
            font-size: 18rem;
            text-align: center;
            color: rgba(255, 255, 255, 1);
        }

        .title-icon {
            width: 22rem;
            height: 22rem;
            position: absolute;
            top: 35rem;
            right: 20rem;
        }

        .title-icon img {
            width: 22rem;
            height: 22rem;
        }

        .portrait {
            text-align: center;
            margin-top: 14rem;
        }

        .portrait img {
            width: 68rem;
            height: 68rem;
            border-radius: 50%;
        }

        .userName {
            font-size: 20rem;
            text-align: center;
            margin-top: 9rem;
            color: rgba(255, 255, 255, 1);
        }

        .signature {
            text-align: center;
            font-size: 10rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5rem;
        }

        .signature p {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 6rem;
        }

        .signature img {
            width: 10rem;
            height: 10rem;
        }

        /* 列表栏 */
        .list {
            width: 335rem;
            height: 96rem;
            /* border: 1rem solid; */
            border-radius: 14rem;
            background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%);
            box-shadow: 0rem 4rem 8rem rgba(97, 23, 8, 0.3), inset -2rem -2rem 0rem rgba(255, 255, 255, 1), inset 2rem 2rem 0rem rgba(255, 255, 255, 1);
            display: flex;
            margin: 0 auto 30rem auto;
        }

        .list-items {
            width: 70rem;
            height: 57rem;
            border-right: 1rem solid rgba(255, 255, 255, 0.7);
            margin: 20rem auto;
        }

        .list-items:nth-child(5) {
            border-right: none;
        }

        .list-items .items-title {
            font-size: 12rem;
            font-weight: 500;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .list-items .items-num {
            margin-top: 5rem;
            font-size: 20rem;
            font-weight: 500;
            text-align: center;
            color: rgba(255, 255, 255, 1);
        }

        /* 中间内容 */
        .mid-content {
            width: 375rem;
            height: 100rem;
            flex-grow: 1;

            overflow-y: scroll;
            scrollbar-width: none;
        }

        .content-item {
            width: 335rem;
            height: 68rem;

            background: rgba(255, 255, 255, 1);
            margin: 0 auto 20rem auto;
            border-radius: 10rem;
            box-shadow: 0rem 4rem 8rem rgba(92, 92, 92, 0.1);

            display: flex;
            align-items: center;
        }

        .content-item img {
            width: 35rem;
            height: 27rem;

            margin-left: 15rem;
        }

        .content-item div {
            width: 250rem;
            margin-left: 13rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-item div span {
            font-size: 16rem;
            font-weight: 500;
            color: rgba(255, 108, 114, 1);
        }

        .content-item div img {
            width: 7rem;
            height: 12rem;
        }


        /* 底部导航栏 */
        .bottom-nav {
            width: 375rem;
            height: 77rem;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: end;

            background-image: url("./img/navBg.png");
            background-position: 0 0;
            background-size: 100% 100%;
            background-repeat: no-repeat;

            position: fixed;
            bottom: 0;

            padding: 0 15rem;
            box-sizing: border-box;
        }

        .bottom-nav .item {
            width: 52rem;
            height: 52rem;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10rem 0;
        }

        .bottom-nav .item img {
            width: 24rem;
            height: 22rem;
        }

        .bottom-nav .item span {
            font-size: 14rem;
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .bottom-nav .item-center {
            width: 60rem;
            height: 60rem;
            border-radius: 50%;

            opacity: 1;
            background: linear-gradient(180deg, rgba(255, 108, 114, 1) 0%, rgba(255, 131, 67, 1) 100%);
            box-shadow: -2rem -2rem 4rem rgba(255, 255, 255, 1), 2rem 2rem 4rem rgba(161, 3, 8, 0.3), inset -1rem -1rem 0rem rgba(255, 255, 255, 1), inset 1rem 1rem 0rem rgba(255, 255, 255, 1);

            position: relative;
            top: -28rem;
        }

        .bottom-nav .item-center img {
            width: 30rem;
            height: 30rem;
        }
    </style>
</head>
